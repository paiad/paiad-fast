spring:
  #mysql
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/paiad-fast?useSSL=false&serverTimezone=GMT%2b8&rewriteBatchedStatements=true
    username: root
    password: root

  #redis
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      password: root
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0
